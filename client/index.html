<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Tareas</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center p-6">
  <div class="container max-w-3xl w-full space-y-6">

    <div class="bg-white shadow-lg rounded-xl p-6">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Gestión de Tareas</h1>

      <input type="text" id="search-input" placeholder="Buscar..."
        class="border p-3 w-full rounded-lg mb-4 focus:ring-2 focus:ring-blue-500 focus:outline-none" />

      <form id="task-form" class="space-y-3">
        <div>
          <input type="text" id="task-title" placeholder="Título" class="border p-3 w-full rounded-lg focus:outline-none" />
          <span id="title-error" class="text-red-500 text-sm"></span>
        </div>

        <div>
          <input type="text" id="task-description" placeholder="Descripción" class="border p-3 w-full rounded-lg focus:outline-none" />
          <span id="description-error" class="text-red-500 text-sm"></span>
        </div>

        <button type="submit" class="w-full bg-blue-500 text-white p-3 rounded-lg transition hover:bg-blue-600">
          Agregar Tarea
        </button>
      </form>
    </div>

    <div class="bg-white shadow-lg rounded-xl p-6">
      <ul id="task-list" class="space-y-4"></ul>
    </div>

  </div>
  <script src="script.js"></script>
</body>
</html>
